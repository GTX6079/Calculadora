<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculadora">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="botao botaocinza" onclick="clearDisplay()">C</button>
            <button class="botao botaocinza" onclick="appendCharacter('/')">รท</button>
            <button class="botao botaocinza" onclick="appendCharacter('*')">X</button>
            <button class="botao botaolaranja" onclick="appendCharacter('-')">-</button>
            <button class="botao" onclick="appendCharacter('7')">7</button>
            <button class="botao" onclick="appendCharacter('8')">8</button>
            <button class="botao" onclick="appendCharacter('9')">9</button>
            <button class="botaolaranja" onclick="appendCharacter('+')">+</button>
            <button class="botao" onclick="appendCharacter('4')">4</button>
            <button class="botao" onclick="appendCharacter('5')">5</button>
            <button class="botao" onclick="appendCharacter('6')">6</button>
            <button class="botaolaranja" id="grandao" onclick="resultadoResultado()">=</button>
            <button class="botao" onclick="appendCharacter('1')">1</button>
            <button class="botao" onclick="appendCharacter('2')">2</button>
            <button class="botao" onclick="appendCharacter('3')">3</button>
            <button class="botao" id="medio" onclick="appendCharacter('0')">0</button>
            <button class="botao laranja" onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
